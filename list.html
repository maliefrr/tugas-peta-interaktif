<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="./gambar/logo.png" type="image/png">
    <link rel="stylesheet" href="./cover.css">
    <link rel="stylesheet" href="./style.css">
    <title>Wisata-wisata di Kab.Kolaka</title>
</head>
<body>
    <a href="./index.html"><h1 id="title">List Tempat Wisata di Kabupaten Kolaka</h1></a>
        <div class="container container-li">
            <ul>
                <li class="list"><a href="./padamarang.html" id="padamarang">Pulau Padamarang</a></li>
                <li class="list"><a href="./tamborasi.html" id="tamborasi">Wisata Alam Tamborasi</a></li>
                <li class="list"><a href="./kayuangin.html" id="kayuangin">Tanjung Kayu Angin</a></li>
            </ul>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded",init);
            function init() {
                // inisiasi selektor elemen html yang akan di beri sound effect
                let soundfx1 = document.querySelector("#padamarang");
                let soundfx2 = document.querySelector("#tamborasi");
                let soundfx5 = document.querySelector("#kayuangin");
                // menambahkan event untuk membunyikan sound effect
                soundfx1.addEventListener("mouseover",padamarang);
                soundfx2.addEventListener("mouseover",tamborasi);
                soundfx5.addEventListener("mouseover",kayuangin);
            }

            function padamarang(ev){
                let audio = document.createElement("audio");
                audio.src = "./sound/padamarang.mp3";
                audio.volume = 0.3;
                audio.play();
            }
            function tamborasi(ev) {
                let audio = document.createElement("audio");
                audio.src = "./sound/tamborasi.mp3";
                audio.volume = 0.3;
                audio.play();
            }
            function kayuangin(ev){
                let audio = document.createElement("audio");
                audio.src = "./sound/kayuangin.mp3";
                audio.volume = 0.3;
                audio.play();
            }

        </script>
</body>
</html>
